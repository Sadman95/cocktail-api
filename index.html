<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="overflow-x: hidden" class="bg-dark p-4">
    <section class="bg-light rounded-2 w-50 mx-auto p-4 my-4">
        <h3 class="text-center text-primary my-2">Search for your favorite <span class="text-warning fs-2"><img width="50px" src="https://toppng.com/uploads/preview/cocktail-icon-clipart-cocktail-drinks-splash-11562965982ikwi02c99o.png" alt="">Drinks</span> here</h3>
        <div class="input-group mb-3 w-75 mx-auto row row-cols-md-2 row-cols-1 gy-sm-2">
            <input id="search-field" type="text" class="form-control col-md-8" placeholder="Search cocktail drinks" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadDrinks()" class="btn btn-warning col-md-4" type="button" id="search-button">Search</button>
        </div>
          <p class="text-center fw-bold" id="error-message"></p>
    </section>
    <section id="drink-details" class="mb-4">

    </section>
    <section id="drinks-results" class="row row-cols-1 row-cols-md-3 g-4">
        
    </section>
    <script src="js/app.js"></script>
</body>
</html>
